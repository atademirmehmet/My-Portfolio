# =============================================================
# GitHub Actions - Portfolio CI/CD with Semantic Versioning
# Tetikleme: Git tag push (v1.0.0 formatÄ±nda)
# =============================================================

name: Deploy Portfolio

on:
  # Sadece v ile baÅŸlayan tag'lerde Ã§alÄ±ÅŸ
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/my-portfolio/frontend
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/my-portfolio/backend

jobs:
  # =============================================================
  # BUILD STAGE
  # =============================================================
  build_frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.FRONTEND_IMAGE }}:latest

  build_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.BACKEND_IMAGE }}:latest

  # =============================================================
  # DEPLOY STAGE
  # =============================================================
  deploy_production:
    needs: [build_frontend, build_backend]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://mehmetatademir.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Create namespace
        run: kubectl create namespace portfolio --dry-run=client -o yaml | kubectl apply -f -

      - name: Create registry secret
        run: |
          kubectl create secret docker-registry ghcr-auth \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GHCR_TOKEN }} \
            -n portfolio --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Helm
        run: |
          helm upgrade --install portfolio ./helm/portfolio \
            -n portfolio \
            --set global.imagePullSecrets[0].name=ghcr-auth \
            --set frontend.image.repository=${{ env.FRONTEND_IMAGE }} \
            --set frontend.image.tag=${{ steps.version.outputs.VERSION }} \
            --set backend.image.repository=${{ env.BACKEND_IMAGE }} \
            --set backend.image.tag=${{ steps.version.outputs.VERSION }} \
            --atomic \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/portfolio-frontend -n portfolio
          kubectl rollout status deployment/portfolio-backend -n portfolio

      - name: Show result
        run: |
          echo "âœ… Deployment tamamlandÄ±!"
          echo "ðŸ“¦ Versiyon: ${{ steps.version.outputs.VERSION }}"
          echo ""
          kubectl get pods -n portfolio
          kubectl get svc -n portfolio
