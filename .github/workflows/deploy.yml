# =============================================================
# GitHub Actions - Portfolio CI/CD with Semantic Versioning
# Tetikleme: Git tag push (v1.0.0 formatÄ±nda)
# Build â†’ Push â†’ values.yaml gÃ¼ncelle â†’ ArgoCD sync
# =============================================================

name: Build & Push Images

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/my-portfolio/frontend
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/my-portfolio/backend

jobs:
  # =============================================================
  # BUILD FRONTEND
  # =============================================================
  build_frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.FRONTEND_IMAGE }}:latest

  # =============================================================
  # BUILD BACKEND
  # =============================================================
  build_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.BACKEND_IMAGE }}:latest

  # =============================================================
  # UPDATE VALUES.YAML FOR ARGOCD
  # ArgoCD Git'i izler, bu deÄŸiÅŸiklikle sync tetiklenir
  # =============================================================
  update_manifest:
    needs: [build_frontend, build_backend]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update image tags in values.yaml
        run: |
          # Frontend tag gÃ¼ncelle
          sed -i 's|repository: ghcr.io/atademirmehmet/my-portfolio/frontend|repository: ghcr.io/atademirmehmet/my-portfolio/frontend|' helm/portfolio/values.yaml
          sed -i '/repository: ghcr.io\/atademirmehmet\/my-portfolio\/frontend/{n;s/tag: .*/tag: "${{ steps.version.outputs.VERSION }}"/}' helm/portfolio/values.yaml

          # Backend tag gÃ¼ncelle
          sed -i '/repository: ghcr.io\/atademirmehmet\/my-portfolio\/backend/{n;s/tag: .*/tag: "${{ steps.version.outputs.VERSION }}"/}' helm/portfolio/values.yaml

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add helm/portfolio/values.yaml
          git commit -m "chore: update image tags to ${{ steps.version.outputs.VERSION }} [skip ci]"
          git push origin main

      - name: Summary
        run: |
          echo "# ðŸš€ Build & Update TamamlandÄ±!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Versiyon:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Image'lar:" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: \`${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”„ ArgoCD" >> $GITHUB_STEP_SUMMARY
          echo "values.yaml gÃ¼ncellendi, ArgoCD otomatik sync edecek." >> $GITHUB_STEP_SUMMARY
